machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

deployment:
  hub:
      branch: [master]
      commands:
        - docker login -e $DOCKER_HUB_EMAIL -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD
        - docker tag mayorapi_mayorapi $DOCKER_HUB_USER/mayorapi:$CIRCLE_SHA1
        - docker tag mayorapi_mayorapi $DOCKER_HUB_USER/mayorapi:latest
        - docker push $DOCKER_HUB_USER/mayorapi:$CIRCLE_SHA1
        - docker push $DOCKER_HUB_USER/mayorapi:latest
