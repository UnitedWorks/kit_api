machine:
  node:
    version: 6.9.2
  services:
    - docker

dependencies:
  post:
    - if [ $CIRCLE_BRANCH = 'master' ]; then docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/kit_api/api .; fi

deployment:
  production:
    branch: master
    commands:
      - sh ./deploy/circle_ci_deploy.sh
